<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CV</title>
</head>
<body>

    <!--HEADER START-->
    <header class="header">
        <div class="container">
            <nav class="nav">
                <ul class="nav_list">
                    <li class="nav_item">

                    </li>

                    <li class="nav_item">

                    </li>

                    <li class="nav_item">

                    <li class="nav_item">

                    <li class="nav_item">

                    <li class="nav_item">

                <section class="contacts">
                    <div class="contscts_container">
                        <div class="phon">
                            <div class="phon_icon">

                            </div>


                            
                        </div>

                    </div>
                </section>
            </div>
        </div>
    </main>
